<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator using JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-section" style="background-image: url('assets/img/img-1.jpeg');">
        <div class="container">
            <h1 class="main-title">BMI Calculator using JavaScript</h1>
            <form action="">
                <label for="weight">Weight (in kg):</label>
                <input type="number" step="any" id="weightInput">
                <label for="height">Height (in m):</label>
                <input type="number" step="any" id="heightInput">
                <div class="btn-wrap">
                    <button id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
                </div>
            </form>

            <p id="result"></p>
        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
